{% extends 'base.html' %}
{% load static %}
{% block body %}


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<section class="section-services section-t8"></section>
    <div class="container">
      <h1>Set Price Alert</h1>
        <form id="priceAlertForm">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="Your email address" required>

          <label for="price">Target Price:</label>
          <input type="text" id="price" name="price" placeholder="Enter the Target price" required>

          <button type="submit">Send Alert</button>
        </form>
    </div>    
</section> 


{% endblock  %}
